    <!-- Optional: Google font (you can remove if offline) -->

    <style>
      :root {
        --bg: #0f1724;
        --card: rgba(255, 255, 255, 0.04);
        --accent: linear-gradient(90deg, #6ee7b7, #60a5fa);
        --muted: #9aa6b2;
        --glass: rgba(255, 255, 255, 0.03);
        --radius: 12px;
        --gap: 24px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial;
        background: linear-gradient(180deg, #071024 0%, #07182a 100%);
        color: #e6eef6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.4;
      }

      /* Header */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(6px);
        background: linear-gradient(
          180deg,
          rgba(7, 16, 36, 0.6),
          rgba(7, 16, 36, 0.35)
        );
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.5);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: var(--gap);
        justify-content: space-between;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: inherit;
      }

      .brand h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .brand h1 span {
        background: var(--accent);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
      }

      /* Desktop nav */
      nav.primary-navigation {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--muted);
        padding: 10px 12px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 180ms ease;
        display: inline-block;
      }

      .nav-links a:hover {
        color: #e6f7ff;
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.02);
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.35);
      }

      .nav-links a.active {
        color: #fff;
        background: linear-gradient(
          90deg,
          rgba(96, 165, 250, 0.12),
          rgba(110, 231, 183, 0.08)
        );
        box-shadow: inset 0 -2px 0 rgba(255, 255, 255, 0.02);
      }

      /* CTA */
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 999px;
        background: var(--accent);
        font-weight: 700;
        color: #04202b;
        box-shadow: 0 8px 18px rgba(96, 165, 250, 0.12);
        transition: transform 160ms ease;
      }
      .cta:active {
        transform: translateY(1px);
      }
      .cta .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      /* Hamburger (mobile) */
      .nav-toggle {
        display: none;
        background: transparent;
        border: 0;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        color: inherit;
      }
      .nav-toggle:focus {
        outline: 2px solid rgba(96, 165, 250, 0.18);
      }

      /* Mobile styles */
      @media (max-width: 900px) {
        .container {
          padding: 12px 16px;
        }
        .nav-links {
          flex-direction: column;
          gap: 0;
        }
        .nav-links a {
          display: block;
          width: 100%;
          padding: 14px 18px;
          border-radius: 0;
        }

        /* hide desktop links; we will show mobile panel */
        nav.primary-navigation {
          position: fixed;
          top: 0;
          right: 0;
          height: 100vh;
          width: 320px;
          max-width: 85%;
          transform: translateX(100%);
          background: linear-gradient(
            180deg,
            rgba(9, 14, 28, 0.98),
            rgba(7, 16, 36, 0.96)
          );
          box-shadow: -12px 0 40px rgba(2, 6, 23, 0.6);
          padding: 72px 18px 24px 18px;
          flex-direction: column;
          gap: 18px;
          transition: transform 300ms cubic-bezier(0.22, 0.9, 0.3, 1);
        }

        nav.primary-navigation[data-visible='true'] {
          transform: translateX(0);
        }

        .cta {
          width: 100%;
          justify-content: center;
          padding: 12px 16px;
        }

        .nav-toggle {
          display: inline-flex;
          align-items: center;
          gap: 6px;
        }
      }

      /* small helpers */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

<!-- ======== STYLES (put these in your CSS or inside a <style> block) ======== -->
<style>
  :root{
    --bg: #071024;
    --muted: #9fb0c8;
    --accent1: #60a5fa;
    --accent2: #6ee7b7;
    --glass: rgba(255,255,255,0.04);
    --max: 1180px;
  }

  /* Container */
  .hero-container{
    max-width: var(--max);
    margin: 48px auto;
    padding: 28px;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap: 36px;
    align-items:center;
    color: #eaf6ff;
  }

  /* Left column */
  .eyebrow{
    margin:0 0 10px 0;
    color: var(--muted);
    font-weight:600;
    letter-spacing:0.6px;
    font-size:14px;
  }

  .hero-title{
    margin:0 0 12px 0;
    font-size:40px;
    line-height:1.05;
    font-weight:800;
  }
  .hero-title .name{
    background: linear-gradient(90deg,var(--accent2),var(--accent1));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    padding-left:6px;
  }

  .hero-sub{
    margin:0 0 20px 0;
    color:var(--muted);
    font-weight:600;
    font-size:16px;
  }

  /* Buttons */
  .hero-ctas{ display:flex; gap:12px; align-items:center; margin-bottom:18px; flex-wrap:wrap; }
  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 14px;
    border-radius:12px;
    font-weight:700;
    text-decoration:none;
    transition:transform .16s ease, box-shadow .16s ease;
  }
  .btn svg{ opacity:0.9 }
  .btn.primary{
    background: linear-gradient(90deg,var(--accent2),var(--accent1));
    color:#04202b;
    box-shadow: 0 12px 30px rgba(96,165,250,0.12);
  }
  .btn.primary:active{ transform:translateY(1px) }
  .btn.ghost{
    background:transparent;
    color: #eaf6ff;
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02);
  }
  .btn:hover{ transform: translateY(-4px) }

  .hero-meta{
    display:flex;
    gap:12px;
    color:var(--muted);
    font-weight:600;
    align-items:center;
  }
  .hero-meta .separator{ opacity:.5 }

  /* Right column - image */
  .hero-right{ display:flex; align-items:center; justify-content:center; gap:18px; position:relative; }
  .image-frame{
    width:320px;
    height:320px;
    border-radius:20px;
    padding:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    box-shadow: 0 18px 50px rgba(2,6,23,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform .36s cubic-bezier(.22,.9,.3,1);
    transform-origin:center;
  }
  .image-frame img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
    display:block;
    max-width:100%;
    filter: saturate(.95);
    transform: translateY(0);
  }

  /* floating effect */
  @keyframes floatY { 0%{transform:translateY(0)} 50%{transform:translateY(-10px)} 100%{transform:translateY(0)} }
  .image-frame{ animation: floatY 6s ease-in-out infinite; }

  /* Social vertical */
  .social-vertical{
    position:absolute;
    right:-46px;
    display:flex;
    flex-direction:column;
    gap:18px;
    top:40%;
    transform:translateY(-50%);
  }
  .social-vertical a{
    width:40px;height:40px;border-radius:10px;
    background:var(--glass);
    display:flex;align-items:center;justify-content:center;
    text-decoration:none;color:var(--muted);
    transition: transform .18s ease, background .18s;
  }
  .social-vertical a:hover{ transform:translateY(-6px); color: #fff; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }

  /* Responsive */
  @media (max-width:1000px){
    .hero-container{ grid-template-columns: 1fr 360px; gap:28px; padding:22px; margin:32px auto; }
    .image-frame{ width:300px; height:300px; }
  }

  @media (max-width:760px){
    .hero-container{
      grid-template-columns: 1fr;
      gap:18px;
      padding:18px;
      margin:20px auto;
    }
    .image-frame{ width:240px;height:240px; margin:0 auto; }
    .social-vertical{ display:none; }
    .hero-title{ font-size:30px; text-align:center }
    .hero-left{ text-align:center }
    .hero-ctas{ justify-content:center }
    .hero-meta{ justify-content:center }
  }

  /* Accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .image-frame, .image-frame img { animation:none; transition:none; }
    .btn{ transition:none }
  }
</style>


    <script>
      // Small accessible JS to toggle the mobile nav and close it on link click / Escape
      (function () {
        const nav = document.getElementById('primary-navigation');
        const toggle = document.querySelector('.nav-toggle');
        const links = nav.querySelectorAll('a');

        function setOpen(open) {
          nav.setAttribute('data-visible', open ? 'true' : 'false');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        }

        toggle.addEventListener('click', () => {
          const isOpen = nav.getAttribute('data-visible') === 'true';
          setOpen(!isOpen);
        });

        // close when a link is clicked (mobile)
        links.forEach((link) =>
          link.addEventListener('click', () => {
            if (window.innerWidth <= 900) setOpen(false);
          }),
        );

        // close with Escape key
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') setOpen(false);
        });

        // optional: close nav if window resized to desktop
        window.addEventListener('resize', () => {
          if (window.innerWidth > 900) setOpen(false);
        });
      })();
    </script>
