<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Portfolio – Chetan</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Global */
      body {
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", "Marker Felt", sans-serif;
        background: #f8f1e4; /* paper texture look */
      }

      /* HERO SECTION */
      .hero {
        position: relative;
        height: 90vh;
        padding: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        overflow: hidden;
      }

      .sketch-title {
        font-size: 3.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        border-bottom: 4px solid black;
        display: inline-block;
        transform: rotate(-1.5deg);
      }

      .subtitle {
        font-size: 1.3rem;
        margin-top: 10px;
        opacity: 0.7;
      }

      /* Marker Button */
      .marker-btn {
        margin-top: 30px;
        padding: 12px 28px;
        font-size: 1.2rem;
        border: none;
        outline: 3px solid black;
        background: #ffeb3b;
        box-shadow: 4px 4px 0 black;
        transform: rotate(-2deg);
        cursor: pointer;
      }

      .marker-btn:hover {
        transform: rotate(0deg) scale(1.03);
      }

      /* Hand-drawn portrait */
      .sketch-portrait {
        width: 250px;
        height: 250px;
        border: 5px solid black;
        border-radius: 50%;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(0, 0, 0, 0.1) 12px
        );
        box-shadow: -6px 6px 0 black;
        overflow: hidden;
      }
      .sketch-portrait img {
        width: 350px;
      }

      /* Animated Blobs */
      .blob {
        position: absolute;
        width: 280px;
        height: 280px;
        background: #ffd1dc;
        border-radius: 50%;
        filter: blur(40px);
        animation: float 8s infinite ease-in-out;
        opacity: 0.5;
      }

      .blob1 {
        top: -40px;
        left: -40px;
        background: #ffb7b7;
      }

      .blob2 {
        bottom: -60px;
        right: -40px;
        background: #b7d9ff;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      /* ABOUT SECTION */
      .about {
        background: white;
        padding: 100px 40px;
        text-align: center;
        position: relative;
      }

      .about-title {
        font-size: 2.8rem;
        border-bottom: 3px solid black;
        width: max-content;
        margin: auto;
        transform: rotate(-2deg);
      }

      /* About card */
      .about-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 60px;
        align-items: center;
      }

      .about-sketch-frame {
        width: 240px;
        height: 240px;
        border: 4px dashed black;
        border-radius: 20px;
        box-shadow: -5px 5px 0 black;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 12px,
          rgba(0, 0, 0, 0.09) 14px
        );
      }

      .about-text {
        max-width: 350px;
        font-size: 1.3rem;
        text-align: left;
        line-height: 1.7;
        transform: rotate(1deg);
        font-family: "Marker Felt", sans-serif;
      }

      /* Doodles */
      .doodles {
        margin-top: 40px;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
    </style>
  </head>

  <body>
    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="sketch-title">HELLO, I'M CHETAN</h1>
        <p class="subtitle">I build creative web experiences</p>

        <button class="marker-btn">Hire Me</button>
      </div>

      <div class="hero-portrait">
        <div class="sketch-portrait">
          <img
            src="https://readdy.ai/api/search-image?query=creative%20workspace%20desk%20setup%20with%20sketches%2C%20design%20tools%2C%20coffee%20cup%2C%20plants%2C%20artistic%20materials%2C%20hand%20drawn%20style%20illustration%2C%20cozy%20creative%20environment%2C%20pastel%20colors%2C%20inspiring%20atmosphere&width=500&height=400&seq=workspace&orientation=landscape"
            alt=""
          />
        </div>
      </div>

      <div class="blob blob1"></div>
      <div class="blob blob2"></div>
    </section>

    <!-- ABOUT SECTION (WHITE BACKGROUND) -->
    <section class="about">
      <h2 class="about-title">About Me</h2>

      <div class="about-container">
        <div class="about-sketch-frame"></div>

        <p class="about-text">
          I'm Chetan, a creative full-stack developer who loves playful designs,
          sketch art, and experimental UI. I create websites that look imperfect
          but beautiful.
        </p>
      </div>

      <div class="doodles">
        <span>✦</span>
        <span>✏️</span>
        <span>➜</span>
        <span>★</span>
      </div>
    </section>
  </body>
</html>
